<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*------------------Overal--------------------*/
        *{
            margin:0px;
            padding:0px;
        }
        a{
            text-decoration: none;
            color:black;
        }
        ul{
            list-style-type: none;
        }
        #clear{
           clear:both;
        }
        /*------------------Overal--------------------*/

        /*------------------header--------------------*/

        #wrap{
            width:80%;
            float:left;
        }

        #header_outline{
            float:left;
            background-color: gray;
            width:100%;
            height: 50px;
        }
        #logo1{
            
            float:left;
            width:80px;
            height: 50px;
        }
        #logo2{
            float:left;
            position:relative;
            right:20px;
            width:150px;
            height: 50px;
        }
        #header_nav_outline{
            margin:0 auto;
            width:450px;
        }
        #header_nav_outline ul{
            padding-top:15px;
            padding-bottom:14px;
            width:100%;
        }
        #header_nav_maintext_li{
            display: inline-block;
            width:19%;
        }
        #header_right{
            float:right;

        }
        #header_right li{
            display: inline-block;
        }
        
        #compressed_nav{
            width:20%;
            height:100px;
            background-color: black;
           float:left;
        }
    </style>
</head>
<body>
    <div id="mother_wrap">

        <div id = "compressed_nav">

        </div>


        <div id="wrap">
            <div id = "header_outline">
                <div id="logo_box">
                    <img id="logo1" src="img/logo1.png">
                    <img id="logo2" src="img/logo2.png">
                </div>
            
                <div id="header_right">
                    <ul>
                        <li><a href="#">로그인</li>
                        <li><a href="#">회원가입</li>
                    </ul>
                </div>

                <div id="header_nav_outline">
                    <ul>
                        <li id="header_nav_maintext_li"><a href="#">상점</a></li>
                        <li id="header_nav_maintext_li"><a href="#">장바구니</a></li>
                        <li id="header_nav_maintext_li"><a href="#">내정보</a></li>
                        <li id="header_nav_maintext_li"><a href="#">문의사항</a></li>
                        <li id="header_nav_maintext_li"><a href="#">건의사항</a></li>
                    </ul>
                </div>
            
            </div>
        </div>
    </div>


    

    
    



    
</body>
</html>
