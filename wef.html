    <script src="jquery-3.6.3.min.js" ></script> 

    <script>

        var list_minibox = $(".nav_mini_box");
        
        

        var onetime =0;
        
        if(window.innerWidth < 900){
            var n = 0;
            var m=0;
            var mode=0;
        }else if(window.innerWidth < 90000){
            var n = 1;
            var m=1;
            var mode=1;
        }
        window.onload = function(){
            if(n==1){
                    $("#logo_box").css({position:"relative",left:"0"});
                    $("#logo_box").css({position:"relative",left:"0"});
                    $("#mother_wrap").css({width:"100%"});
                    $("#wrap").css({width:"100%"});
                    $("#absolute").css({width:"fit-content"});
                    $("#header_right").css({display:"block"});
                    $("#header_nav_outline").fadeIn(300);
                    $("#wrap").css({width:"100%"});
                    $("#header_nav_outline").show();
                    if(m==1){
                        $("#absolute").css({left:"0"},300);
                        $("#small_listbox").css({left:"10px"},100);
                        $("#compressed_nav").css({width:"0px"},100);
                        m=0;
                    }else{
                        $("#absolute").css({left:"0"});
                        $("#small_listbox").fadeOut();
                        $("#compressed_nav").css({width:"0px"});
                    }
                    $("#hidden_header_nav,#header_outline").mouseenter(function(){
                        $("#hidden_header_nav").stop();
                        $("#hidden_header_nav").animate({height:"300px"},80);
                    });
                    $("#hidden_header_nav,#header_outline").mouseleave(function(){
                        $("#hidden_header_nav").stop();
                        $("#hidden_header_nav").animate({height:"5px"},80);
                    });
            }else if(n==0){
                    $("#small_listbox").css({left:"10px"});
                    $("#mother_wrap").css({width:"100%"})
                    $("#wrap").css({width:"100%"});
                    $("#header_right").fadeOut();
                    $("#absolute").css({left:"30%",width:"230px"});
                    $("#header_nav_outline").css({display:"none"});
                    $("main").css({width:"100%"});
                    $("#small_listbox").css({display:"block"}); 
                    $("#hidden_header_nav,#header_outline").mouseenter();
                    $("#hidden_header_nav,#header_outline").mouseleave();
            }

        };
        
        
        $(document).ready(function(){

            $("#nav_mini_box1").click(function(){$("#nav_ul1").stop();$("#nav_ul1").slideToggle(100);});
            $("#nav_mini_box2").click(function(){$("#nav_ul2").stop();$("#nav_ul2").slideToggle(100);});
            $("#nav_mini_box3").click(function(){$("#nav_ul3").stop();$("#nav_ul3").slideToggle(100);});
            $("#nav_mini_box4").click(function(){$("#nav_ul4").stop();$("#nav_ul4").slideToggle(100);});
            $("#nav_mini_box5").click(function(){$("#nav_ul5").stop();$("#nav_ul5").slideToggle(100);});

            $(window).resize(function(){




                if(window.innerWidth < 900){
                    
                    mode=0;
                    //
                    $("#mother_wrap").stop();
                    $("#wrap").stop();
                    $("#header_right").stop();
                    $("#absolute").stop();
                    $("#header_nav_outline").stop();
                    $("#header_nav_outline").stop();
                    $("#small_listbox").stop();

                    $("#small_listbox").css({left:"10px"});
                    $("#mother_wrap").animate({width:"100%"})
                    
                    $("#header_right").fadeOut();
                    
                    $("#header_nav_outline").css({display:"none"});
                    $("main").css({width:"100%"});
                    $("#small_listbox").fadeIn(); 
                    $("#hidden_header_nav,#header_outline").off("mouseenter");
                    $("#hidden_header_nav,#header_outline").off("mouseleave");
                    $("#hidden_header_nav").css({height:"5px"});

                    $("#hidden_header_nav,#header_outline").mouseenter(function(){
                        $("#hidden_header_nav").stop();
                        $("#hidden_header_nav").animate({height:"5px"},80);
                    });
                    $("#hidden_header_nav,#header_outline").mouseleave(function(){
                        
                        $("#hidden_header_nav").stop();
                        $("#hidden_header_nav").animate({height:"5px"},80);
                    });
                    if(m==1){
                        $("#wrap").css({width:"calc( 100% - 150px )"});
                        $("#absolute").animate({left:"200px"},100,"swing");
                    }else{
                        $("#wrap").animate({width:"100%"});
                        $("#absolute").animate({left:"30%",width:"230px"});
                    }
                   
                }else if(window.innerWidth < 90000){
                    
                    mode=1;
                    //
                    $("#mother_wrap").stop();
                    $("#wrap").stop();
                    $("#header_right").stop();
                    $("#header_nav_outline").stop();
                    $("#wrap").stop();
                    $("#header_nav_outline").stop();
                    

                    $("#main").css({width:"100%"});
                    $("#absolute").css({width:"fit-content"});
                    $("#logo_box").css({position:"relative",left:"0"});
                    $("#mother_wrap").animate({width:"100%"});
                    $("#wrap").animate({width:"100%"});
                    $("#header_right").fadeIn();
                    $("#header_nav_outline").fadeIn(300);
                    $("#wrap").animate({width:"100%"});
                    $("#header_nav_outline").show();
                    if(m==1){
                        $("#absolute").stop();
                        $("#small_listbox").stop();
                        $("#small_listbox").stop();
                        $("#compressed_nav").stop();

                        $("#absolute").animate({left:"0"},300);
                        $("#small_listbox").animate({left:"10px"},100);
                        $("#small_listbox").fadeOut(200);
                        $("#compressed_nav").animate({width:"0px"},100);
                        m=0;
                    }else{
                        $("#absolute").stop();
                        $("#small_listbox").stop();
                        $("#compressed_nav").stop();

                        $("#absolute").animate({left:"0"});
                        $("#small_listbox").fadeOut();
                        $("#compressed_nav").animate({width:"0px"});
                    }
                    $("#hidden_header_nav,#header_outline").off("mouseenter");
                    $("#hidden_header_nav,#header_outline").off("mouseleave");
                    $("#hidden_header_nav,#header_outline").mouseenter(function(){
                        $("#hidden_header_nav").stop();
                        $("#hidden_header_nav").animate({height:"300px"},80);
                    });
                    $("#hidden_header_nav,#header_outline").mouseleave(function(){
                        $("#hidden_header_nav").stop();
                        $("#hidden_header_nav").animate({height:"5px"},80);
                    });
                }
            });
        });
        function listToggle(){
            if(m==0){
                $("#compressed_nav").stop()
                $("#small_listbox").stop()
                $("#absolute").stop();
                $("#wrap").stop();
                $("#absolute").animate({left:"200px"},100,"swing");
                $("#compressed_nav").animate({width:"150px"},100,"swing");
                $("#wrap").css({width:"calc( 100% - 150px )"});
                $("#small_listbox").animate({left:"10px"});
                
                m=1;
            }else if(m=1){
                $("#compressed_nav").stop()
                $("#small_listbox").stop()
                $("#absolute").stop();

                $("#compressed_nav").animate({width:"0"},100,"swing");
                $("#wrap").animate({width:"100%"},130,"swing");
                $("#small_listbox").animate({left:"10px"});
                $("#absolute").animate({left:"30%"},100);
                m=0;
            }
        }

        
        
        
        
        
        


    </script>
